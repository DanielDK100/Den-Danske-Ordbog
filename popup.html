<!DOCTYPE html>
<html data-ng-app="ordbog" data-ng-controller="OrdController">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="css/ordnetapp.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title data-ng-bind="manifest.name"></title>
</head>
<body>
	<main data-ng-init="initialiser()" class="container">
		<header class="row col-md-12 form-group">
			<h3 data-ng-bind="manifest.name" class="pull-left"></h3>
			<input data-ng-model="soegetekst" data-ng-change="vedAendring()" data-ng-model-options="{debounce: 300}" data-ng-style="background" placeholder="{{placeholder}}" class="form-control" id="soegetekst" autofocus>
		</header>
		<section data-ng-bind-html="html" class="row col-md-12"></section>
		<footer data-ng-if="html" class="row col-md-12">
			<hr>
			<small class="pull-right"><em data-ng-bind="manifest.version"></em></small>
		</footer>
	</main>
	<script src="js/analyticstracking.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/autocomplete.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
